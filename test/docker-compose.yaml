# To execute this docker-compose yml file use `docker-compose -f docker-compose-v3.yml up`
# Add the `-d` flag at the end for detached execution
# To stop the execution, hit Ctrl+C, and then `docker-compose -f docker-compose-v3.yml down`

# Mac M1 issues: https://github.com/SeleniumHQ/selenium/issues/9733
version: '3'

networks:
  wdi5:
    name: wdi5

services:
  chrome:
    image: selenium/node-chrome:4.1.1-20220121
    container_name: chrome
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      # no video
      - START_XVFB=false
    networks:
      - wdi5

  selenium-hub:
    image: selenium/hub:4.1.1-20220121
    container_name: selenium-hub
    ports:
      - '4442:4442'
      - '4443:4443'
      - '4444:4444'

    networks:
      - wdi5

  wdi5:
    build: .
    image: wdi5
    container_name: wdi5
    volumes:
      - ./wdio-browser-docker.conf.js:/app/wdio-browser-docker.conf.js
    depends_on:
      - selenium-hub
      - chrome
      - app
    networks:
      - wdi5

  app:
    build: ./ui5-app
    image: app
    container_name: app
    ports:
      - '8888:8888'
    networks:
      - wdi5
